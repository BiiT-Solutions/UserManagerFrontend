<ng-container *transloco="let t">
  <biit-popup id="user-group-popup"
              [title]="userGroup.id ? t('t.editUserGroup') : t('t.newUserGroup')"
              (onClosed)="onClosed.emit()"
              closable sixty-view
  >
    <div class="form">
      <div class="tab-row-single">
        <biit-input-text id="group-name"
                         [placeholder]="t('name')"
                         [(ngModel)]="userGroup.name"
                         [minLength]=NAME_MIN_LENGTH
                         [maxLength]=NAME_MAX_LENGTH
                         [required]="true"
                         [error]="errors | mapGet: [FormValidationFields.NAME_MANDATORY, FormValidationFields.NAME_EXISTS]"
        ></biit-input-text>
      </div>
      <div class="tab-row-single">
        <biit-textarea id="group-description"
                       [maxLength]=DESCRIPTION_MAX_LENGTH
                       [(ngModel)]="userGroup.description"
                       [placeholder]="t('description')"
                       style="display: block"
        ></biit-textarea>
      </div>
      <div class="form-bottom">
        <button id="popup-group-save-button"
                biit-button primary style="display: block" (click)="onSave()">
          {{ t('save') }}
        </button>
      </div>
    </div>
  </biit-popup>
</ng-container>
