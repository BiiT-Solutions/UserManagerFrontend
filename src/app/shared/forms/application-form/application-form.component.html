<biit-popup *ngIf="type !== ApplicationFormType.ASSIGN"
            [title]="'form.'+type | transloco"
            (onClosed)="onClosed.emit()"
            closable sixty-view
            slot="{{'empty' | transloco}}"
>
  <div class="form">
    <div class="tab-row-single">
      <biit-input-text
        placeholder="{{'name' | transloco}}"
        [(ngModel)]="application.id"
        [required] = "true"
        error="{{errors | mapGet: ApplicationFormValidationFields.NAME_MANDATORY}}"
      ></biit-input-text>
    </div>
    <div class="tab-row-single">
      <biit-textarea
        [(ngModel)]="application.description"
        placeholder="{{'description' | transloco}}"
        style="display: block"
      ></biit-textarea>
    </div>
    <div class="form-bottom">
      <button biit-button primary style="display: block" (click)="onSave()">
        {{'save' | transloco}}
      </button>
    </div>
  </div>
</biit-popup>
