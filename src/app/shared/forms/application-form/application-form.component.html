<ng-container *transloco="let t">
  <biit-popup id="application-popup"
              *ngIf="type !== ApplicationFormType.ASSIGN"
              [title]="'t.'+type | transloco"
              (onClosed)="onClosed.emit()"
              closable sixty-view
  >
    <div class="form">
      <div class="tab-row-single">
        <biit-input-text id="application-name"
                         [placeholder]="t('t.name')"
                         [(ngModel)]="application.id"
                         [min]=NAME_MIN_LENGTH
                         [max]=NAME_MAX_LENGTH
                         [required]="true"
                         [disabled]="type == ApplicationFormType.EDIT"
                         error="{{errors | mapGet: FormValidationFields.NAME_MANDATORY}}"
        ></biit-input-text>
      </div>
      <div class="tab-row-single">
        <biit-textarea id="application-description"
                       [maxLength]=DESCRIPTION_MAX_LENGTH
                       [(ngModel)]="application.description"
                       [placeholder]="t('t.description')"
                       style="display: block"
        ></biit-textarea>
      </div>
      <div class="form-bottom">
        <button id="popup-save-button" biit-button primary style="display: block" (click)="onSave()">
          {{ t('t.save') }}
        </button>
      </div>
    </div>
  </biit-popup>
</ng-container>
