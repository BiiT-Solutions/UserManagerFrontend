<ng-container *transloco="let t">
  <biit-datatable #application_roles
                  [columns]="columns"
                  [data]="roles"
                  [pageSize]="pageSize"
                  [pageSizeList]="pageSizes"
                  [loading]="loading"
                  selectable>
    <button id="popup-application-button-plus" biit-icon icon="plus"
            [title]="t('t.add')"
            (click)="onAdd()"
    ></button>
    <button id="popup-application-button-minus" biit-icon icon="minus"
            [title]="t('t.delete')"
            (click)="onDelete(application_roles.selectedRows, false)"
            [disabled]="!application_roles.selectedRows.length"
    ></button>
    <button id="popup-application-button-linkage" biit-icon icon="linkage"
            [title]="t('t.assign')"
            (click)="onAssign(application_roles.selectedRows)"
            [disabled]="application_roles.selectedRows.length !== 1"
    ></button>
  </biit-datatable>

  <biit-popup *ngIf="applicationRole" id="create-application-role"
              (onClosed)="applicationRole = null"
              [title]="t('t.assign_role')"
              closable
  >
    <div class="vertical" style="margin-top: 0.5rem;">
      <biit-dropdown id="role-selector"
        [title]="t('t.roles')"
        [required]="true"
        [data]="availableRoles"
        [(ngModel)]="applicationRole.id.role"
        [primitive]="false" label="id"></biit-dropdown>
      <div class="flex-grow horizontal buttons-row">
        <button id="cancel-button" biit-button secondary (click)="applicationRole = null">{{ t('t.cancel') }}</button>
        <button id="assign-button" biit-button primary (click)="assignRole()">{{ t('t.assign') }}</button>
      </div>
    </div>

  </biit-popup>

  <biit-popup *ngIf="confirm === 'DELETE'"
              dark-bg no-header
  >
    <div class="vertical">
      <div>{{ t('t.confirm_delete') }}</div>
      <div class="flex-grow horizontal buttons-row">
        <button id="confirm-cancel-button" biit-button secondary (click)="confirm = null">{{ t('t.cancel') }}</button>
        <button id="confirm-delete-button" biit-button primary
                (click)="onDelete(selectedToDelete, true)">{{ t('t.delete') }}
        </button>
      </div>
    </div>

  </biit-popup>

  <biit-popup *ngIf="applicationRoleToAssign"
              [title]="t('t.background_services')"
              (onClosed)="applicationRoleToAssign = null"
              closable
              sixty-view
  >
    <biit-aplication-role-services [applicationRole]="applicationRoleToAssign" style="width: 100%;"/>
  </biit-popup>
</ng-container>
